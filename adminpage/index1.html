<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/469095c214.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .cart-img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .overflow-auto::-webkit-scrollbar {
      display: none;
    }

    .product-image-container {
      width: 100%;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .product-image-container img {
      max-height: 100%;
      max-width: 100%;
    }

    .category-circle img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .category-circle {
      cursor: pointer;
    }

    .product-card {
      transition: transform 0.2s ease-in-out;
    }

    .product-card:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="bg-dark text-light py-2 text-center">
    <p class="mb-0">
      <i class="fa-solid fa-envelope"></i> kairakalyan@gmail.com &nbsp; | &nbsp;
      <i class="fa-solid fa-phone"></i> +91 7660874122
    </p>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Shopping Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search & Filter -->
  <div class="container my-4">
    <div class="row align-items-center">
      <div class="col-md-3">
        <select class="form-select" onchange="filterByCategory(this.value)">
          <option selected value="">All Categories</option>
          <option value="Shirt">Shirts</option>
          <option value="T-Shirt">T-Shirts</option>
          <option value="Watch">Watches</option>
          <option value="Shoes">Shoes</option>
          <option value="Jeans">Jeans</option>
          <option value="Jacket">Jackets</option>
          <option value="Sunglasses">Sunglasses</option>
        </select>
      </div>

      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search products..." id="searchBar">
          <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
      </div>

      <div class="col-md-3 text-end">
        <a href="cart.html" class="btn btn-outline-primary">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="badge bg-danger" id="count">0</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Tumbh-Style Categories -->
  <div class="container my-4">
    <h5 class="fw-bold">Categories</h5>
    <div class="d-flex overflow-auto gap-4 py-2">
      <div class="text-center category-circle" onclick="filterByCategory('Shirt')">
        <img src="https://m.media-amazon.com/images/I/71TdrfKaWnL._AC_UL320_.jpg" class="rounded-circle border">
        <p class="mt-2 fw-bold">Shirts</p>
      </div>
      <div class="text-center category-circle" onclick="filterByCategory('T-Shirt')">
        <img src="https://m.media-amazon.com/images/I/71NJJsDK3aL._AC_UL320_.jpg" class="rounded-circle border">
        <p class="mt-2 fw-bold">T-Shirts</p>
      </div>
      <div class="text-center category-circle" onclick="filterByCategory('Watch')">
        <img src="https://m.media-amazon.com/images/I/618qhNo1BOL._SL1000_.jpg" class="rounded-circle border">
        <p class="mt-2 fw-bold">Watches</p>
      </div>
      <div class="text-center category-circle" onclick="filterByCategory('Shoes')">
        <img src="https://m.media-amazon.com/images/I/61md3szAgLL._AC_UL320_.jpg" class="rounded-circle border">
        <p class="mt-2 fw-bold">Shoes</p>
      </div>
      <div class="text-center category-circle" onclick="filterByCategory('Jeans')">
        <img src="https://m.media-amazon.com/images/I/9132npTfyEL._AC_UL320_.jpg" class="rounded-circle border">
        <p class="mt-2 fw-bold">Jeans</p>
      </div>
      <div class="text-center category-circle" onclick="filterByCategory('Jacket')">
        <img src="https://m.media-amazon.com/images/I/61FoXNc8PjL._AC_UL320_.jpg" class="rounded-circle border">
        <p class="mt-2 fw-bold">Jackets</p>
      </div>
      <div class="text-center category-circle" onclick="filterByCategory('Sunglasses')">
        <img src="https://m.media-amazon.com/images/I/61OMSsGhZxL._SX679_.jpg" class="rounded-circle border">
        <p class="mt-2 fw-bold">Sunglasses</p>
      </div>
    </div>
  </div>

  <!-- Product Display -->
  <div class="container mb-5">
    <div class="row" id="root">
      <!-- Product cards will be injected by JS -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="recreated.js"></script>
</body>
</html>
