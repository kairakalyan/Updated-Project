<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .checkout-container {
            max-width: 500px;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .payment-method {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .payment-method:hover {
            background-color: #f1f3f5;
            transform: scale(1.02);
        }
        .payment-method input {
            display: none;
        }
        .payment-method label {
            width: 100%;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .payment-method label i {
            font-size: 24px;
            margin-right: 10px;
            color: #007bff;
        }
        .btn-custom {
            background-color: #28a745;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="checkout-container">
            <h3 class="text-center mb-4">Checkout - Payment</h3>

            <div class="mb-3 text-center">
                <h5 class="text-secondary">Your Available Balance</h5>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Gift Card Code">
                    <button class="btn btn-primary">Apply</button>
                </div>
            </div>

            <hr>

            <h5 class="text-secondary mb-3">Choose Payment Method</h5>

            <div class="payment-method mb-2">
                <input type="radio" id="creditCard" name="paymentMethod">
                <label for="creditCard">
                    <i class="fas fa-credit-card"></i> Credit or Debit Card
                </label>
            </div>

            <div class="payment-method mb-2">
                <input type="radio" id="netBanking" name="paymentMethod">
                <label for="netBanking">
                    <i class="fas fa-university"></i> Net Banking
                </label>
            </div>

            <div class="payment-method mb-3">
                <input type="radio" id="upi" name="paymentMethod">
                <label for="upi">
                    <i class="fas fa-mobile-alt"></i> UPI Apps
                </label>
            </div>

            <div class="payment-method mb-4">
                <input type="radio" id="cash" name="paymentMethod">
                <label for="cash">
                    <i class="fas fa-mobile-alt"></i> 
                    Cash on Delivery/Pay on Delivery
                </label>
            </div>

            <div class="d-grid">
                <button class="btn btn-custom btn-lg">Proceed to Pay</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
