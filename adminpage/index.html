<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/469095c214.js" crossorigin="anonymous"></script>

  <style>
    .cart-img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="bg-dark text-light py-2 text-center">
    <p class="mb-0">
      <i class="fa-solid fa-envelope"></i> kairakalyan@gmail.com &nbsp; | &nbsp;
      <i class="fa-solid fa-phone"></i> +91 7660874122
    </p>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Shopping Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search & Cart -->
  <div class="container my-3">
    <div class="row align-items-center">
      <!-- Category Dropdown -->
      <div class="col-md-3">
        <select class="form-select">
          <option selected>Categories</option>
          <option value="2">New</option>
          <option value="3">Imported</option>
          <option value="4">Local</option>
        </select>
      </div>

      <!-- Search Bar -->
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search..." id="searchBar">
          <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
      </div>

      <!-- Cart Button -->
      <div class="col-md-3 text-end">
        <a href="cart.html" class="btn btn-outline-primary position-relative">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="count">0</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="row">
      <!-- Product List -->
      <div class="col-md-8">
        <div id="root" class="row">
          <!-- Product cards inserted here by JS -->
        </div>
      </div>

      <!-- Cart Preview -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h5>My Cart</h5>
          </div>
          <div class="card-body" id="cartItem">
            <p class="text-center text-muted">Your cart is empty</p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <h5>Total</h5>
            <h5 id="total">$ 0.00</h5>
            <div id="checkout"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="recreated.js"></script>
</body>
</html>
